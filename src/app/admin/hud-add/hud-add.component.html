<div class="content">
  <div class="hed_sty1">
    {{headingname}}
    <div class="spacer"></div>
    <a (click)="navigateBack()" class="btn btn_sty1"><span class="material-icons">west</span>Back</a>
  </div>
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step label="">
      <br />
      <form [formGroup]="hudform" class="row">
        <div class="col-sm-4">
          <mat-form-field appearance="outline" class="border-red" style="width:100%">
            <mat-label>District</mat-label>
            <mat-select formControlName="district"  required>
              <mat-option *ngFor="let item of districts" [value]="item.district_id" >
                {{item.district_name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field appearance="outline" class="border-red" style="width:100%">
            <mat-label>HUD Name</mat-label>
            <input matInput formControlName="hud_name" placeholder="HUD Name" required>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="outline" class="border-red" style="width:100%">
            <mat-label>HUD Local Name</mat-label>
            <input matInput formControlName="hud_local_name" placeholder="HUD Local Name">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="outline" class="border-red" style="width:100%">
            <mat-label>HUD Short code</mat-label>
            <input matInput formControlName="hud_short_code" placeholder="HUD Short Code">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="outline" class="border-red" style="width:100%">
            <mat-label>Is Active</mat-label>
            <mat-select formControlName="hud_active" required>
              <mat-option value="1">Yes</mat-option>
              <mat-option value="0">No</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <button mat-raised-button matStepperNext (click)="savehud()" color='primary'>Submit</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
